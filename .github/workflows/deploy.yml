name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: npm install

      - name: Build All Slides
        run: |
          mkdir -p dist
          touch dist/.nojekyll
          cp index.html dist/index.html
          
          OUTPUT_DIR=$(pwd)/dist
          echo "Targeting output directory: $OUTPUT_DIR"

          find sessions -name "slides.md" | grep "/lecture/" | while read -r file; do
            folder_name=$(echo "$file" | cut -d'/' -f2)
            
            echo "BUILDING: $folder_name"
            echo "FILE: $file"
            echo "OUT: $OUTPUT_DIR/$folder_name"
            
            npx slidev build "$file" \
              --out "$OUTPUT_DIR/$folder_name" \
              --base "/PMA2026/$folder_name/" \
              --router-mode hash
          done

          echo "dist directory check:"
          ls -R dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
